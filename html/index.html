<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>导控系统插件-自动发帖</title>
<link href="../css/continue/global.css" rel="stylesheet" type="text/css" />
<link href="../css/continue/index.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="../css/fui-iDialog.css"/>

<link rel="stylesheet" type="text/css" href="../css/chrome_simple_dlg.css" />
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../js/continue/index.js"></script>
<script type="text/javascript" src="../js/continue/showTip.js"></script>
<script type="text/javascript" src="../js/muti-config.json"></script>
<script type="text/javascript" src="../js/fui.core.js"></script>
<script type="text/javascript" src="../js/fui.iDialog.js"></script>
<style type="text/css">
/*操作成功的提示*/
.scout-setup-tip{width:200px;position:fixed; top:340px;left:440px; line-height:30px; z-index:99; text-align:center; font-size:14px; font-weight:bold;}
.scout-setup-tip.succeed{border:2px solid #c4dda6; background:#f7fff0; }
.scout-setup-tip.failure{border:2px solid #f4a29b; background:#fff7f8; }
	
</style>


</head>

<body style="overflow:hidden;">
	
	<!--主框架开始-->
	<div id="contentHead">
	    <h1><span>自动发帖</span></h1>
	<!--  
	    <h1><span>基本设置</span></h1>
	    <h1><span>关于</span></h1>
	 -->
	</div>
	<div id="main" class="clear">
	    <!--侧边栏开始-->
	    <div id="sidebar">
	        <span class="postButton"><span><b class="ico"></b>我要发帖</span></span><!--这是个按钮，用SPAN模拟的-->
	        <ul id="taskList">
<!-- 	        <li class="select"><span>舆情导控发帖规则</span><a href="javascript:;" class="ico"></a></li> -->
<!--当选中一个LI时，额外增加 class="select" 来实现高亮当前LI的效果-->
	        </ul>
	    </div>
	    <!--侧边栏结束-->
	    <!--主内容区开始-->
	    <div id="content">
	        <iframe class="iframe" name="rule_page" id="rule_page" src="rule_page1.html" width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>
	        
	        <!--底部工具栏开始-->
	        <div class="toolbar">
	          <span class="grayButton long4" id="savepost"><span>保存并发帖</span></span><!--这是个按钮，用SPAN模拟的-->
	          <span class="grayButton long2" id="savetask"><span>保存</span></span><!--这是个按钮，用SPAN模拟的-->
	          <!--这是个按钮，用SPAN模拟的-->
			  <span class="grayButton long4" id="updatepost"><span>更新并发帖</span></span><!--这是个按钮，用SPAN模拟的-->
	          <span class="grayButton long2" id="updatetask"><span>更新</span></span>
	        </div>
	        <!--底部工具栏结束-->
	    </div>
	    <!--主内容区结束-->
	</div>
	<!--主框架结束-->
</body>
<!--弹出框开始-->
<div class="pupopWrap drag">
	<!--弹出框头部开始-->
    <div class="title"><span><b class="close" title="关闭"></b>素材选择</span></div>
    <!--弹出框头部结束-->
    <iframe frameborder="0" name="materialFrame" width="100%" height="100%" src=""></iframe><!--默认弹出框不预先加载iframe，只有在点击弹窗触发按钮时才引进iframe URL地址-->
</div>
<!--弹出框结束-->
<!--成功失败的提示-->
<div class="scout-setup-tip" style="display:none;left:250px;top: 150px; " id="scoutTip" >
    <span class="content s3"></span>
</div>
</html>
